          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… HealthPower ì„œë²„ ë°°í¬ ì„±ê³µ!"}' \
            ${{ secrets.SLACK_ALERT_WEBHOOK }}

      - name: Slack Notify - ì‹¤íŒ¨
        if: failure()
