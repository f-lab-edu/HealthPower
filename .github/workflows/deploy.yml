          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âŒ HealthPower ì„œë²„ ë°°í¬ ì‹¤íŒ¨! í™•ì¸ í•„ìš”"}' \
            ${{ secrets.SLACK_ALERT_WEBHOOK }}
