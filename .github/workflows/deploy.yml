            # IMAGE_TAG=latest # ë˜ëŠ” GitHub Action run ID ë“±ì„ íƒœê·¸ë¡œ ì‚¬ìš©
            EOF"

      - name: Ensure Docker and Docker Compose are installed on APP EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/app_homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.APP_EC2_HOST }} << 'EOF'
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo apt update
              sudo apt install -y apt-transport-https ca-certificates curl software-properties-common gnupg lsb-release
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            if ! command -v docker-compose &> /dev/null; then
              echo "docker-compose not found, installing..."
              sudo curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            # Docker network ìƒì„± (ì• í”Œë¦¬ì¼€ì´ì…˜ ì„œë²„ì—ì„œ ì‚¬ìš©í•  backend ë„¤íŠ¸ì›Œí¬)
            if ! docker network ls | grep -q "backend"; then
                echo "Creating Docker network 'backend'..."
                sudo docker network create backend
            fi
          EOF

      - name: Execute deploy script on APP EC2
        run: |
            ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "chmod +x ${{ env.PROJECT_PATH_ON_EC2 }}/deploy.sh && ${{ env.PROJECT_PATH_ON_EC2 }}/deploy.sh"
        env: # deploy.sh ìŠ¤í¬ë¦½íŠ¸ë¡œ í™˜ê²½ ë³€ìˆ˜ë¥¼ ì „ë‹¬
