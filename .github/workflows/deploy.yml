name: Deploy Spring Boot to Multi-EC2 Instances

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
#  ELK ìŠ¤íƒ ë°°í¬ (ELK ì„œë²„)
  deploy-elk:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: HealthPower
      ELK_PROJECT_PATH_ON_EC2: /home/ubuntu/${{ vars.PROJECT_NAME }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Decode PEM key for ELK EC2
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ${{ github.workspace }}/elk_homepem.pem
          chmod 600 ${{ github.workspace }}/elk_homepem.pem

      - name: Sync ELK project files to ELK EC2
        run: |
        # ELK ì„œë²„ì— HealthPower ë””ë ‰í† ë¦¬ ìƒì„±
        # ë³€ìˆ˜ë¥¼ ëª…ì‹œì ìœ¼ë¡œ ì‚¬ìš©í•˜ê³ , SSH ëª…ë ¹ì„ ë” ëª…í™•í•˜ê²Œ êµ¬ì„±
        # ELK_PROJECT_DIRì€ /home/ubuntu/HealthPowerê°€ ë  ê²ƒì…ë‹ˆë‹¤.
          ELK_PROJECT_DIR="${{ env.ELK_PROJECT_PATH_ON_EC2 }}"
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/elk_homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.ELK_EC2_HOST }} "mkdir -p \"${ELK_PROJECT_DIR}\""

        # elk í´ë”ë§Œ ë™ê¸°í™”í•˜ëŠ” ê²ƒì´ ë” ì•ˆì „í•˜ê³  ëª…í™•í•©ë‹ˆë‹¤.
        # rsync ëª…ë ¹ì˜ ì›ë³¸ ê²½ë¡œë„ elk/ ë¡œ ëª…ì‹œ
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/elk_homepem.pem" elk/ ${{ secrets.EC2_USER }}@${{ secrets.ELK_EC2_HOST }}:"${ELK_PROJECT_DIR}/elk/"

      - name: Ensure Docker and Docker Compose are installed on ELK EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo apt update
              sudo apt install -y apt-transport-https ca-certificates curl software-properties-common gnupg lsb-release
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            if ! command -v docker-compose &> /dev/null; then
              echo "docker-compose not found, installing..."
              sudo curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          EOF

      - name: Run ELK Docker Compose on ELK EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ${{ env.PROJECT_PATH_ON_EC2 }}/elk
            sudo docker compose -f docker-compose.yml up -d --build 
          EOF

  # --- ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ (ì• í”Œë¦¬ì¼€ì´ì…˜ ì„œë²„) ---
  deploy-app:
    runs-on: ubuntu-latest
    needs: deploy-elk

    env:
      PROJECT_NAME: HealthPower
      APP_PROJECT_PATH_ON_EC2: /home/ubuntu/${{ vars.PROJECT_NAME }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Clean old JARs
        run: rm -f healthpower-api/build/libs/*.jar

      - name: Build Spring Boot application(bootJar for healthpower-api)
        run: ./gradlew healthpower-api:bootJar

      - name: Decode PEM key for APP EC2
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ${{ github.workspace }}/homepem.pem
          chmod 600 ${{ github.workspace }}/homepem.pem

      - name: Sync APP project files to APP EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ env.PROJECT_PATH_ON_EC2 }}"
          rsync -avz --exclude '.git' --exclude '.github' --exclude 'build' --exclude 'out' -e "ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem" . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.PROJECT_PATH_ON_EC2 }}
          
      - name: Create .env file on APP EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ github.workspace }}/homepem.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cat > ${{ env.PROJECT_PATH_ON_EC2 }}/.env << EOF
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            TOSS_SECRET=${{ secrets.TOSS_SECRET }}
            TOSS_CLIENT=${{ secrets.TOSS_CLIENT }}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            # ECRì„ ì‚¬ìš©í•œë‹¤ë©´ ECR_REGISTRYì™€ IMAGE_TAGë„ ì—¬ê¸°ì— ì¶”ê°€
