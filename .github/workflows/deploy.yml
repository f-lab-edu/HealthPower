name: Deploy to EC2 (manual scp/ssh)

on:
  push:
    branches:
      - master
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Decode EC2 private key
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy JAR to EC2 via SCP
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          echo "Uploading $JAR_FILE to EC2..."
          scp -o StrictHostKeyChecking=no -i ec2_key.pem "$JAR_FILE" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app.jar

      - name: Run JAR on EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Stopping old application..."
            pkill -f 'java' || true

            echo "Starting new application..."
            nohup java -jar ~/app.jar > ~/app.log 2>&1 &
          EOF
