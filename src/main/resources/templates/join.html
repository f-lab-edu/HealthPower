<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/join" method="post">
    <input type="text" name="userId" id="userId" placeholder="아이디">
    <br/>
    <input type="email" name="email" id="email" placeholder="email">
    <br/>
    <input type="text" name="name" id="name" placeholder="이름">
    <br/>
    <input type="text" name="nickname" id="nickname" placeholder="닉네임">
    <br/>
    <input type="password" name="password" id="password" placeholder="비밀번호">
    <br/>
    <input type="password" name="passwordCheck" id="passwordCheck" placeholder="비밀번호 확인">
    <br/>
    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="핸드폰 번호">
    <br/>
    <input type="text" name="address" id="address" placeholder="address">
    <br/>
    <input type="date" name="birth" id="birth" placeholder="생년월일">
    <br/>
    <input type="image" name="photo" id="photo" placeholder="사진">
    <br/>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
