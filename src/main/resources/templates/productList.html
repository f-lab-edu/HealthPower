<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="product : ${products}">
            <div>
                <label>상품명 : </label>
                <strong th:text="${product.productName}">상품명</strong>
            </div>
            <div>
                <a th:href="@{/board/product/{id}(id=${product.id})}">상세보기</a>
            </div>
        </li>
    </ul>
</body>
</html>
