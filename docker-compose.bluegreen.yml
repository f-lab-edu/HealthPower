version: '3.8'

networks:
  backend:
    external:
      name: backend

x-app-env: &app-env
  JWT_SECRET:       ${JWT_SECRET}
  TOSS_SECRET:      ${TOSS_SECRET}
  TOSS_CLIENT:      ${TOSS_CLIENT}
  SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
  AWS_ACCESS_KEY:   ${AWS_ACCESS_KEY}
  AWS_SECRET_KEY:   ${AWS_SECRET_KEY}
  AWS_S3_BUCKET:    ${AWS_S3_BUCKET}
  DB_URL:           ${DB_URL}
  DB_USERNAME:      ${DB_USERNAME}
  DB_PASSWORD:      ${DB_PASSWORD}
  LOGSTASH_HOST:    logstash
  LOGSTASH_PORT:    5000
  SPRING_PROFILES_ACTIVE: prod            # ← 스프링 프로필
  ECR_REGISTRY: ${ECR_REGISTRY}
  IMAGE_TAG: ${IMAGE_TAG}

services:
  redis:
    image: redis:7
    container_name: redis
    expose: [ "6379" ]
    networks:
      - backend
    ports:
      - "6379:6379"

  spring-blue: &app_base
    build:
      context: ./healthpower-api
      dockerfile: Dockerfile
      args:
        JAR_FILE_NAME: healthpower-api-0.0.1-SNAPSHOT.jar
    image: ${ECR_REGISTRY}/healthpower:${IMAGE_TAG}
    container_name: spring-blue
    environment: *app-env
    env_file:
      - .env
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 0"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 15
    networks:
      - backend

  spring-green:
    <<: *app_base
    container_name: spring-green
    ports:
      - "8082:8080"
    env_file:
      - .env
    image: ${ECR_REGISTRY}/healthpower:${IMAGE_TAG}
    depends_on:
      - redis
    networks:
      - backend

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.13
    container_name: logstash
    ports:
      - "5000:5000"
    volumes:
      - ./logstash:/usr/share/logstash/pipeline
    networks:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx-proxy
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "433:433" #https 고려
    depends_on:
      spring-blue:
        condition: service_started
      spring-green:
        condition: service_started
    networks:
      - backend
